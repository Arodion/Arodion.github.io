<h3> Цель проекта </h3>
<p class="quote"> "В наиболее широком смысле цель проекта можно определить следующим образом: как изменялись функции интеллектуалов и ученых как сословия с начала ХХ века по сегодняшний день. Говоря более конкретно, мы определим какие задачи ставились перед интеллектуалами в различные периоды модернизации, проследим динамику изменений статуса интеллектуала в дореволюционный, послереволюционный, раннесоветский, позднесоветский и постсоветский период. Также будет определено каким образом происходила аккумуляция и передача знаний от поколения к поколению, как происходил трансфер и заимствования знаний из одной локальности в другую. Какие проблемы «колониальности» знания возникали при заимствовании и трансфере. Наконец, будет выявлено в каких местах происходил разрыв, потеря знания, и девальвация культурного капитала. "
